<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">AI-Powered Page Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
  <div id="start-screen" role="main" aria-live="polite">
    <p id="desc-text">This is a page generator powered by AI. Click the button to create a landing page on any topic.
    </p>
    <button id="start-button" type="button">Create Page</button>
  </div>

  <div id="loading-screen" role="status" aria-live="polite" style="display:none">
    <p id="loading-text">Generating page, please waitâ€¦</p>
  </div>

  <div id="iframe-container" aria-label="Generated page">
    <iframe id="output-frame" title="Generated page"></iframe>
  </div>

  <button class="floating-button" id="download-button" title="Download generated page code"
    aria-label="Download generated page code">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288.929 288.929" fill="currentColor" width="28" height="28"
      aria-hidden="true" focusable="false">
      <path
        d="M181.969,152.054c-5.167-4.324-12.869-3.655-17.198,1.507l-8.104,9.654V12.205C156.667,5.466,151.206,0,144.462,0s-12.205,5.466-12.205,12.205v151.016l-8.099-9.654c-4.33-5.156-12.02-5.842-17.198-1.507c-5.162,4.34-5.836,12.037-1.501,17.198l29.659,35.343c0.098,0.114,0.223,0.196,0.326,0.31c0.359,0.397,0.751,0.767,1.159,1.104c0.239,0.207,0.468,0.413,0.718,0.598c0.451,0.326,0.93,0.604,1.43,0.865c0.245,0.136,0.479,0.283,0.734,0.402c0.571,0.256,1.175,0.441,1.784,0.604c0.212,0.054,0.408,0.141,0.626,0.19c0.832,0.179,1.692,0.283,2.573,0.283c0.887,0,1.746-0.103,2.578-0.283c0.212-0.049,0.413-0.136,0.625-0.19c0.609-0.169,1.213-0.348,1.784-0.604c0.256-0.12,0.49-0.267,0.734-0.402c0.495-0.261,0.979-0.544,1.43-0.865c0.25-0.185,0.479-0.392,0.718-0.598c0.408-0.343,0.794-0.707,1.153-1.104c0.103-0.114,0.228-0.19,0.326-0.31l29.659-35.343C187.811,164.091,187.136,156.395,181.969,152.054z" />

        d="M230.584,288.929H58.35c-13.092,0-23.742-10.65-23.742-23.736V92.954c0-13.086,10.65-23.736,23.742-23.736h44.247c6.739,0,12.205,5.466,12.205,12.205s-5.466,12.211-12.205,12.211H59.019v170.885h170.89V93.628h-42.593c-6.744,0-12.205-5.466-12.205-12.211c0-6.739,5.461-12.205,12.205-12.205h43.262c13.092,0,23.742,10.65,23.742,23.736v172.244C254.325,278.279,243.676,288.929,230.584,288.929z" />
    </svg>
  </button>

  <div id="sponsor-notification" role="alert" aria-live="polite" aria-atomic="true" hidden>
    <div id="sponsor-text"></div>
    <button type="button">Close</button>
  </div>

  <div id="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-label">
    <div id="modal">
      <label id="modal-label" for="theme-input">Enter a theme for the landing page:</label>
      <textarea id="theme-input" rows="1" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
        placeholder="Everest"></textarea>
      <div id="modal-buttons">
        <button id="modal-ok" type="button">OK</button>
        <button id="modal-cancel" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
